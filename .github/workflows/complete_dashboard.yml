name: Complete Dashboard Update

on:
  schedule:
    # Run at key times when FRED updates (all times UTC)
    - cron: "0 14 * * 1-5"  # 9 AM ET
    - cron: "0 15 * * 1-5"  # 10 AM ET  
    - cron: "0 17 * * 1-5"  # 12 PM ET
    - cron: "0 20 * * 1-5"  # 3 PM ET
    - cron: "0 21 * * 1-5"  # 4 PM ET
    
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate PDF and Excel reports
      run: |
        echo "ðŸ“Š Generating PDF and Excel reports..."
        python macro_report_full.py
        
    - name: Generate HTML dashboard
      run: |
        echo "ðŸŒ Generating HTML dashboard..."
        python generate_html.py
    
    - name: Check for changes
      id: verify
      run: |
        if git diff --quiet index.html macro_monitor.pdf macro_tracker.xlsx data.json 2>/dev/null; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No data updates detected"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "New data detected - will commit"
        fi
    
    - name: Commit and push if changed
      if: steps.verify.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Create timestamp for commit message
        TIMESTAMP=$(TZ=America/New_York date +'%Y-%m-%d %I:%M %p ET')
        
        # Stash any local changes first, then pull
        git stash
        git pull origin main --rebase --strategy-option=theirs
        git stash pop || true
        
        # Add the generated files
        git add index.html macro_monitor.pdf macro_tracker.xlsx data.json
        git commit -m "ðŸ“Š Dashboard update: ${TIMESTAMP}" -m "Auto-generated market data update"
        git push origin main
        
        echo "âœ… Dashboard updated at ${TIMESTAMP}"
    
    - name: Summary
      if: always()
      run: |
        echo "## ðŸ“Š Dashboard Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(TZ=America/New_York date +'%Y-%m-%d %I:%M %p ET')" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ steps.verify.outputs.changed == 'true' && 'âœ… Updated' || 'â¸ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Files Generated**:" >> $GITHUB_STEP_SUMMARY
        echo "  - ðŸ“„ macro_monitor.pdf" >> $GITHUB_STEP_SUMMARY
        echo "  - ðŸ“Š macro_tracker.xlsx" >> $GITHUB_STEP_SUMMARY
        echo "  - ðŸŒ index.html" >> $GITHUB_STEP_SUMMARY
        echo "  - ðŸ“‹ data.json" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View Live Dashboard](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
